<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__border">
          <img src="assets/img/Gokul.jpeg" alt="card image" class="card__img" />
        </div>

        <h3 class="card__name">Gokul GK</h3>
        <span class="card__profession">Web Developer</span>

        <div class="card__social" id="card-social">
          <div class="card__social-control">
            <!-- Toggle Button -->
            <div class="card__social-toggle" id="card-toggle">
              <i class="ri-add-line"></i>
            </div>

            <span class="card__social-text">My social networks</span>

            <!-- Card Social -->
            <ul class="card__social-list">
              <a
                href="https://api.whatsapp.com/send?phone=918129725007&text="
                target="_blank"
                class="card__social-link"
              >
                <i class="ri-whatsapp-line"></i>
              </a>

              <a
                href="https://www.instagram.com/ad.astra.___/"
                target="_blank"
                class="card__social-link"
              >
                <i class="ri-instagram-line"></i>
              </a>

              <a
                href="https://github.com/TAKIGOKUL"
                target="_blank"
                class="card__social-link"
              >
                <i class="ri-github-line"></i>
              </a>

              <a
                href="https://www.linkedin.com/in/gokul-gk-b0b718261/"
                target="_blank"
                class="card__social-link"
              >
                <i class="ri-linkedin-line"></i>
              </a>

              <a
                href="https://t.me/alchemist_taki"
                target="_blank"
                class="card__social-link"
              >
                <i class="ri-telegram-line"></i>
              </a>

              <a
                href="mailto:gokul23gopakumar@gmail.com"
                target="_blank"
                class="card__social-link"
              >
                <i class="ri-mail-line"></i>
              </a>

              <a
                href="tel:8129725007"
                target="_blank"
                class="card__social-link"
              >
                <i class="ri-phone-line"></i>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!--=============== MAIN JS ===============-->
    <script src="assets/main.js"></script>
  </body>
</html>
